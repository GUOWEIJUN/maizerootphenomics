<ideogram>    
show=yes    #是否显示

<spacing>
default=0.005r   #设置圈图中染色体之间的空隙大小，以下设置为每个
                 #空隙大小为周长的 0.5%
</spacing>       #/表示结束

radius=0.9r     #设定半径，染色体条在离圆心的 90% 处
thickness=40p   #染色体条的宽度，可以使用 r（比例关系） 或 p（像素）
                #作为单位
fill=yes        #是否填充颜色。填充的颜色取决于 karyotype 
                #指定的文件的最后一列

#设定轮廓的颜色及其厚度。如果没有设置参数或设定其厚度为0，则没有轮廓
stroke_color     = dgrey
stroke_thickness = 2p

#设定是否显示 label，对应karyotype文件第4列。如果其值为 yes，则必须要
#有label_radius 参数来设定位置，否则会报错

show_label=yes     
label_radius=1.06r #label的半径
label_font=default #label的字体
label_size=40      #label的字体大小
label_parallel=yes #label的字体显示方向，yes易于浏览

show_bands=yes    #展示染色体组型
fill_bands=yes    #染色体组型填充
</ideogram>